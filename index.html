    <script>
        
        // Hello World, alert() vs console.log()
        alert("Hello World!");
        console.log("Hello World!");

        // Variables
        var hello = "Hello World!";
        console.log(hello);

        // Undefined variables
        var something;
        console.log(something);

        // Changing variable values
        something = "Not nothing";
        console.log(something);
        something = "Stuff";
        console.log(something);

        // Number datatype, camelCase
        var nice = 69;
        var blazeIt = 4.20;
        var negative = -500;
        console.log(nice);

        // Math
        var sum = nice + blazeIt + negative;
        console.log(sum);
        
        // Changing variable values using old values
        nice = nice + 1;
        console.log(nice);
        nice = nice - 1;

        // String datatype
        var text = "Student";
        var moreText = "forening";

        // String concatenation
        console.log(text + moreText);

        // Quotes in Strings
        var stringWithQuotes = "The variable 'text' contains the string 'Student'";
        console.log(stringWithQuotes);
        var otherStringWithQuotes = 'The variable "nice" conteins the number 69';
        console.log(otherStringWithQuotes);

        // Strings with line break
        var stringWithLineBreak = "First line\nSecond line";
        console.log(stringWithLineBreak);

        // Using toUpperCase()
        var calm = "I don't work here";
        var angry = calm.toUpperCase();
        console.log(angry);

        // Using toLowerCase()
        var loud = "PLEASE BE QUIET";
        var quiet = loud.toLowerCase();
        console.log(quiet);

        // Boolean datatype
        var youGuysAreSuperCool = true;
        var youGuysSuck = false;
        console.log(youGuysAreSuperCool);
        console.log(youGuysSuck);

        // Boolean math
        console.log(youGuysAreSuperCool + youGuysSuck);
        console.log(true + true);
        console.log(false + false);

        // Difference between String and Number datatypes
        var niceString = "69";

        console.log(niceString + niceString);
